<footer class="footer-container">
    <!-- Google Map as Background -->
    <div class="map-container">
        <iframe
            title="Google Map Location"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093947!2d144.953736315904!3d-37.81720997975195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf0727d35df48849d!2sGoogle!5e0!3m2!1sen!2sus!4v1633587570565!5m2!1sen!2sus"
            width="100%"
            height="100%"
            frameborder="0"
            style="border: 0;"
            allowfullscreen
            aria-hidden="false"
            tabindex="0">
        </iframe>
    </div>

    <!-- Contact Us Overlay Content -->
    <div class="contact-overlay">
        <h2 class="contact-title">Contact Us</h2>
        <div class="contact-item">
            <p><strong>Address:</strong> {{ address }}</p>
        </div>
        <div class="contact-item">
            <p><strong>Email:</strong> <a href="mailto:{{ email }}">{{ email }}</a></p>
        </div>
        <div class="contact-item">
            <p><strong>Phone:</strong> <a href="tel:{{ phone }}">{{ phone }}</a></p>
        </div>
    </div>
</footer>
